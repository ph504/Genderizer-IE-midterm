<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="icon" type="image/x-icon" href="../assets/Sbu-logo.ico">
	<script type="text/javascript" src="../javascript/code.js"></script>
	<title>IE midterm</title>
</head>
<body>
	<div class="header-bg">
		<div id="center_main_box">
			<div id="myform" class="subbox">
				<h2 class="title">Mr. or Ms.?</h2>

				<div class="myinput" id="name-input-box">Name <input type="text" name="name" id="name-input" /></div>							
				<div><input type="radio" name="gender" value="male" id="male-option" />Male</div>
				<div><input type="radio" name="gender" value="female" id="female-option" />Female</div>
				<div class="myinput"><input type="button" value="Submit" onclick="button_pressed()" class="button" /></div>

			</div>
			<div id="myprediction" class="subbox">
				<div>
					<h2>Prediction</h2>
					<p id="pred-answer"><br/></p>
					<p id="pred-prob"><br/></p>
				</div>
				<div id="saved-answer-box">
					<h2>Saved Answer</h2>
					<p id="saved-answer"><br/></p>
					<div><input type="button" value="Clear" onclick="clear_button()" class="button" /></div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
